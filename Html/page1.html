<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Моя первая страница</title>
</head>
<body>
<h1>Заголовок номер один</h1>
<hr>
<a href="https://ya.ru">ссылка на Yandex</a>
<br>
<form action="/test" method="post">
    <label>Ваше имя
        <input type="text" name="clientName">
    </label>
    <label>Ваша фамилия
        <input type="text" name="clientFamilyName">
    </label>
    <span>Выберите пол</span>
    <label>
        <input type="radio" value="man" name="gender">мужской
    </label>
    <label>
        <input type="radio" value="woman" name="gender">женский
    </label>
    <br>
    <label>Адрес электронной почты
        <input type="email" name="clientEmail">
    </label>
    <label>Домашний адрес
        <textarea name="address" placeholder="Введите домашний адресс"></textarea>
    </label>
    <br>
    <label>Выберите пункт
        <select name="select">
            <option>Пункт1</option>
            <option>Пункт2</option>
            <option>Пункт3</option>
        </select>
    </label>
    <label>Выберите пункт или несколько пунктов
        <select name="multi-select" multiple>
            <option>Пункт1</option>
            <option>Пункт2</option>
            <option>Пункт3</option>
        </select>
    </label>
    <label>
        <input type="checkbox" name="checkBox">Вы впервые отправляете заявку?
    </label>
    <br>
    <button type="submit">Отправить заявку</button>
</form>
<a href="page2.html">Ссылка на вторую страницу</a>
</body>
</html>
